name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      # Kun halutaan hyödyntää build-vaiheen outputtia, job artefactia,
      # joka on tällä esimerkillä kansio dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files
          # Tässä kerrotaan tälle actionille, mitkä on ne kohteet, jotka halutaan
          # (Kun multiple lines, lisätään "|" )
          path: |
            dist
            package.json


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
