name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      # Kun halutaan hyödyntää build-vaiheen outputtia, job artefactia,
      # joka on tällä esimerkillä kansio dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          # Tämä määrää, minkä niminen on se kokonaisuus, joka on tuotettu artefact.
          # Se tulee olemaan zipped
          name: dist-files
          # Tässä kerrotaan tälle actionille, mitkä on ne kohteet, jotka halutaan
          # (Kun multiple lines, lisätään "|" )
          # path: |
          #   dist
          #   package.json
          path: dist


  deploy:
    # Tässä on pakko olla, että needs build, koska build-vaihe pitää ensi suorittaa,
    # jotta se ehtii uploadata artifacts, jotta ne voidaan tässä jobissa downloadata
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Tässä jobissa voimme downloadata artifacts, koska ne on uploaded build-jobissa
      - name: Get build artifacts
        uses: actions/download-artifacts@v3
        with:
          # Tässä on annettava sama nimi, kuin mikä annetaan uploadissa.
          # Täällä unzipataan. HUOM: Kun tuodaan tämä dist-files-kansio, 
          # tämä itse kansio menetetään, ja sen sisältö on suoraan tarjolla
          name: dist-files
      - name: Output contents list
        run: ls
      - name: Deploy
        run: echo "Deploying..."
