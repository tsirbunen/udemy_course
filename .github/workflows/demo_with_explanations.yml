name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest

    # Kun halutaan, että job tuottaa simple value outputteja, on 
    # outputit listattava tässä
    outputs:
      # steps on eräs github context; publish on itse annettu id (alempana)
      # ja something on se key, joka on annettu alempana, johon arvotalletetaan
      # script-file on itse keksitty nimi
      script-file: ${{ steps.publish.outputs.something }}

    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      
      # Testausmielessä halutaan nyt ottaa talteen esimerkkinä 
      # simple value job outputista dist/assets-kansioon muodostuvan
      # js-tiedoston nimi. Tässä se ensin printataan
      - name: Echo js-file name
        run: find dist/assets/*.js -type f -execdir echo '{}' ';'
      # echo 'something={}'  >> $GITHUB_OUTPUT 
      # aiheuttaa sen, että output menee special file in environment, jonne key-value kirjoitetaan
      - name: Publish js-file name
      # Huom: Täällä on annettava id stepille
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'something={}' >> $GITHUB_OUTPUT ';'     


      # Kun halutaan hyödyntää build-vaiheen outputtia, job artefactia,
      # joka on tällä esimerkillä kansio dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          # Tämä määrää, minkä niminen on se kokonaisuus, joka on tuotettu artefact.
          # Se tulee olemaan zipped
          name: dist-files
          # Tässä kerrotaan tälle actionille, mitkä on ne kohteet, jotka halutaan
          # (Kun multiple lines, lisätään "|" )
          # path: |
          #   dist
          #   package.json
          path: dist


  deploy:
    # Tässä on pakko olla, että needs build, koska build-vaihe pitää ensi suorittaa,
    # jotta se ehtii uploadata artifacts, jotta ne voidaan tässä jobissa downloadata
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Tässä saadaan ulos simple value, koska se on build vaiheessa talletettu
      - name: Output simple value file name
        # needs on taas context, ja koska tälle jobille needs build, tässä voidaan
        # saada sieltä output
        run: echo "${{ needs.build.outputs.script-file }}"


      # Tässä jobissa voimme downloadata artifacts, koska ne on uploaded build-jobissa
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          # Tässä on annettava sama nimi, kuin mikä annetaan uploadissa.
          # Täällä unzipataan. HUOM: Kun tuodaan tämä dist-files-kansio, 
          # tämä itse kansio menetetään, ja sen sisältö on suoraan tarjolla
          name: dist-files
      - name: Output contents list
        run: ls
      

      - name: Deploy
        run: echo "Deploying..."
